<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        button {
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            border: none;
            padding: 12px;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #ff5e62, #ff9966);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Liver Disease Prediction</h2>
        <form action="http://127.0.0.1:5000/predict" method="post" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Age:</label>
                    <input type="number" class="form-control" name="age" min="1" max="120" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Gender:</label>
                    <select class="form-control" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Total Bilirubin:</label>
                <input type="number" class="form-control" step="0.01" name="total_bilirubin" min="0" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Direct Bilirubin:</label>
                <input type="number" class="form-control" step="0.01" name="direct_bilirubin" min="0" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Alkaline Phosphatase:</label>
                    <input type="number" class="form-control" name="alkaline_phosphotase" min="0" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Alamine Aminotransferase:</label>
                    <input type="number" class="form-control" name="alamine_aminotransferase" min="0" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Aspartate Aminotransferase:</label>
                <input type="number" class="form-control" name="aspartate_aminotransferase" min="0" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Total Proteins:</label>
                    <input type="text" class="form-control" name="total_proteins" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Albumin:</label>
                    <input type="number" class="form-control" step="0.01" name="albumin" min="0" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Albumin & Globulin Ratio:</label>
                <input type="number" class="form-control" step="0.01" name="albumin_and_globulin_ratio" min="0" required>
            </div>
            <button type="submit" class="w-100">Predict</button>
        </form>
        <div class="result mt-3">
            <h3>{{ prediction_text }}</h3>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
